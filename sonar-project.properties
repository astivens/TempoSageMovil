sonar.projectKey=astivens_TempoSageMovil
sonar.organization=astivens

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=TempoSageMovil
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=lib
sonar.tests=test

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage configuration - Solo necesitamos el archivo LCOV
# SonarCloud para Flutter solo requiere el reporte de cobertura LCOV
sonar.dart.lcov.reportPaths=coverage/lcov.info

# Exclusions - Excluir archivos generados, de build, UI, y archivos de configuración
# Excluir pantallas de UI (normalmente no se testean con unit tests)
# Excluir widgets de presentación (normalmente se testean con widget tests, no unit tests)
# Excluir archivos de configuración (main.dart, service_locator, app_router) que normalmente no se testean
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,**/build/**,**/.dart_tool/**,**/l10n/**,**/presentation/screens/**,**/presentation/pages/**,**/presentation/widgets/**,**/main.dart,**/di/service_locator.dart,**/navigation/app_router.dart
sonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,**/l10n/**,**/presentation/screens/**,**/presentation/pages/**,**/presentation/widgets/**,**/main.dart,**/di/service_locator.dart,**/navigation/app_router.dart

# Language
sonar.language=dart