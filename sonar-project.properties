sonar.projectKey=astivens_TempoSageMovil
sonar.organization=astivens

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=TempoSageMovil
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=lib
sonar.tests=test

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage configuration
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,**/build/**,**/.dart_tool/**
sonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**