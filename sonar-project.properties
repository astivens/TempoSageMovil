sonar.projectKey=astivens_TempoSageMovil
sonar.organization=astivens

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=TempoSageMovil
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=lib
sonar.tests=test

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage configuration - Solo necesitamos el archivo LCOV
# SonarCloud para Flutter solo requiere el reporte de cobertura LCOV
sonar.dart.lcov.reportPaths=coverage/lcov.info

# Exclusions - Excluir archivos generados y de build
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,**/build/**,**/.dart_tool/**,**/l10n/**
sonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,**/l10n/**

# Language
sonar.language=dart