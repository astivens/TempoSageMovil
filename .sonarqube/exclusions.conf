# Configuración de exclusiones para SonarQube
# Archivos y directorios que serán excluidos del análisis

# Archivos de documentación
*.md
docs/
README.md
CHANGELOG.md
CONTRIBUTING.md
LICENSE

# Archivos generados por Flutter/Dart
*.g.dart
*.freezed.dart
*.mocks.dart
*.gr.dart
*.chopper.dart

# Directorios de build y generación
build/
.dart_tool/
generated/
.idea/
.vscode/

# Archivos de configuración que no son código
*.yaml
*.yml
*.json
*.xml
*.properties
*.toml
*.lock
*.txt
*.csv
*.pickle

# Archivos de assets
assets/
*.png
*.jpg
*.jpeg
*.gif
*.svg
*.ico
*.ttf
*.otf
*.pdf

# Directorios de plataforma específicos
web/
ios/
android/
linux/
macos/
windows/

# Directorios de CI/CD y herramientas
.github/
sonar-plugins/
ollama_proxy/

# Directorios de datos y reportes
data/
performance_reports/
test-reports/
coverage/

# Archivos de scripts y herramientas
*.sh
*.py
*.jar

# Archivos de testing que no son código fuente
integration_test/
test_driver/
*.test.dart
*_test.dart

# Archivos de configuración específicos del proyecto
pubspec.lock
analysis_options.yaml
melos.yaml
