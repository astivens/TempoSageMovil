services:
  sonarqube:
    # Actualizado a versión 10.7+ para soporte oficial de Dart/Flutter
    # NOTA: El soporte oficial completo requiere Developer Edition o superior
    # Community Edition puede tener limitaciones - considera usar SonarCloud para soporte completo
    # 
    # Versiones disponibles:
    # - sonarqube:10.7-community (Community Edition - funcionalidades básicas)
    # - sonarqube:10.7-developer (Developer Edition - requiere licencia, soporte completo)
    # - sonarqube:latest (última versión disponible)
    image: sonarqube:10.7-community
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      # Habilitar soporte para Dart/Flutter (incluido desde 10.7)
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    depends_on:
      - db
    # Requisitos de memoria para SonarQube
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
  
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data: 