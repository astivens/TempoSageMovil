name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs
        continue-on-error: true
      # The analysis requires to retrieve dependencies and build successfully
      - name: Build
        run: flutter analyze || true
      - name: Run tests with coverage
        timeout-minutes: 20
        run: |
          mkdir -p coverage
          # Ejecutar tests con timeout para evitar que se cuelguen
          # 20 minutos deber√≠an ser suficientes para ~130 archivos de test
          timeout 1200 flutter test --coverage || true
        continue-on-error: true
      - name: Verify coverage file
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "Coverage file found: $(wc -l < coverage/lcov.info) lines"
            ls -lh coverage/
          else
            echo "Warning: coverage/lcov.info not found"
            touch coverage/lcov.info
          fi
        continue-on-error: true
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

